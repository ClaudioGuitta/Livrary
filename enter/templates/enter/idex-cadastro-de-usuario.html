{% extends 'enter/home.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container col-lg-8 Small shadow  cadastro-usuario-edit">
  <h3>Cadastre-se</h3>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
        {{ form.first_name|as_crispy_field }}
      </div>
      <div class="col-6">
        {{form.last_name|as_crispy_field}}
      </div>
      <div class="col-12">
        {{form.username|as_crispy_field}}
      </div>
      <div class="col-12">
        {{form.email|as_crispy_field }}
      </div>
      <div class="col-12">
        {{form.password|as_crispy_field}}
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Salve</button>
      </div>
      </div>
  </form>
</div>

{% endblock %}
